<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="js/script.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="branding"></div>
    <div class="form-container">
      <div class="header">
        <h3>Sign Up</h3>
      </div>
      <div class="content">
        <form>
          <fieldset>
            <div class="info-container">
              <div class="info">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" placeholder="Juan" required>
              </div>

              <div class="info">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" placeholder="Dela Cruz" required>
              </div>

              <div class="info">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="juandc@email.com" required>
              </div>

              <div class="info">
                <label for="phone_number">Phone Number</label>
                <input type="number" id="phone_number" name="phone_number" placeholder="123456789" required>
              </div>

              <div class="info">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" minlength="8" required>
              </div>

              <div class="info">
                <label for="password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" minlength="8" required>
              </div>
            </div>
          </fieldset>
      </div>
      <div class="footer">
        <button id="btn" type="submit">Create Account</button>
        <h6>Already have an account? <a href="" class="emphasis">Log In</a></h6>
      </div>
  </div>
</body>
</html>
