<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="branding"></div>
    <div class="form-container">
      <div class="header">
        <h3>Sign Up</h3>
      </div>
      <div class="content">
        <form action="dummy.path" method="POST">
          <fieldset>
            <div class="info">
              <label for="first_name">First Name</label>
              <input type="text" id="first_name" name="first_name" placeholder="Juan">
              
              <label for="last_name">Last Name</label>
              <input type="text" id="last_name" name="last_name" placeholder="Dela Cruz">
            </div>
            <div class="info">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="juandc@email.com">
              
              <label for="phone_number">Phone Number</label>
              <input type="number" id="phone_number" name="phone_number" placeholder="123456789">
            </div>

            <div class="info">
              <label for="password">Password</label>
              <input type="password" id="password" name="password">
              
              <label for="password">Confirm Password</label>
              <input type="password" id="confirm_password" name="confirm_password">
            </div>

          </fieldset>
        </form>
      </div>
      <div class="footer">
        <button type="submit">Create Account</button>
        <h6>Already have an account? Log In</h6>
      </div>
    </div>
  </div>
</body>
</html>
